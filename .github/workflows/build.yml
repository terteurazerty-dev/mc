name: build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # Compile (sans wrapper -> utilise gradle prÃ©sent sur l'image GitHub)
      - run: gradle build

      - uses: actions/upload-artifact@v4
        with:
          name: casino-keep-villagers-jar
          path: build/libs/*.jar
